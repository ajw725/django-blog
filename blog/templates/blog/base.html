<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
  <link rel="stylesheet"
        href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
        type="text/css"
        media="screen"
        charset="utf-8">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}" />

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
          crossorigin="anonymous">
  </script>
  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
{#      <a class="navbar-brand" href="{% url 'post_list' %}">Blog</a>#}
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
{#            <a class="nav-link" href="{% url 'about' %}">About</a>#}
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/ajw725">Github</a>
          </li>
        </ul>

        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          {% if user.is_authenticated %}
            <li class="nav-item me-auto">
{#              <a class="nav-link" href="{% url 'post_new' %}">New Post</a>#}
            </li>
            <li class="nav-item me-auto">
              <a class="nav-link" href="{% url 'post_drafts' %}">Drafts</a>
            </li>
            <li class="nav-item me-auto">
              <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
            </li>
            <li class="nav-item me-auto">
              <a class="nav-link" href="#">Welcome, {{ user.username }}</a>
            </li>
          {% else %}
            <li class="nav-item me-auto">
              <a class="nav-link" href="{% url 'login' %}">Log In</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
